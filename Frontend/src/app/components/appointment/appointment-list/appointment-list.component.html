<div class="p-4">
  <h2 class="text-xl font-bold mb-4">Appointments</h2>
  <table class="table-auto border w-full">
    <thead>
      <tr>
        <th class="border px-2 py-1">Doctor</th>
        <th class="border px-2 py-1">Date</th>
        <th class="border px-2 py-1">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of appointments">
        <td class="border px-2 py-1">{{a.doctorId}}</td>
        <td class="border px-2 py-1">{{a.startTime | date:'short'}}</td>
        <td class="border px-2 py-1">{{a.status}}</td>
      </tr>
    </tbody>
  </table>
</div>
